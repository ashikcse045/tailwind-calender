<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calender</title>

    <!-- tailwind css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark:bg-dark">
    <header class="bg-primary">
      <div
        class="container flex items-center justify-between px-6 md:w-1/2 py-1 text-secondary"
      >
        <!-- previous month -->
        <div class="flex items-center">
          <button
            class="flex items-center p-4 rounded-full hover:bg-[#FC4F00] transition-colors"
          >
            <span class="material-symbols-outlined"> arrow_back_ios </span>
          </button>
        </div>
        <!-- current month -->
        <div class="flex items-center">
          <!-- <span class="text-3xl font-bangla"> বৈশাখ ১৪৩০ </span> -->
          <span id="current_month" class="text-3xl font-bangla"></span>
        </div>
        <!-- next month -->
        <div class="flex items-center">
          <button
            class="flex items-center p-4 rounded-full hover:bg-[#FC4F00] transition-colors"
          >
            <span class="material-symbols-outlined"> arrow_forward_ios </span>
          </button>
        </div>
      </div>
    </header>

    <!-- main calender -->
    <div class="container dark:text-secondary px-2 py-2 md:w-1/2">
      <table class="w-full">
        <thead>
          <tr>
            <th
              class="w-[14.28%] py-3 border border-gray-200 dark:border-gray-700"
            >
              রবি
            </th>
            <th
              class="w-[14.28%] py-3 border border-gray-200 dark:border-gray-700"
            >
              সোম
            </th>
            <th
              class="w-[14.28%] py-3 border border-gray-200 dark:border-gray-700"
            >
              মঙ্গল
            </th>
            <th
              class="w-[14.28%] py-3 border border-gray-200 dark:border-gray-700"
            >
              বুধ
            </th>
            <th
              class="w-[14.28%] py-3 border border-gray-200 dark:border-gray-700"
            >
              বৃহঃ
            </th>
            <th
              class="w-[14.28%] py-3 border border-gray-200 dark:border-gray-700"
            >
              শুক্র
            </th>
            <th
              class="w-[14.28%] py-3 border border-gray-200 dark:border-gray-700"
            >
              শনি
            </th>
          </tr>
        </thead>
        <tbody id="tableBody">
         
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
