<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calender</title>

    <!-- tailwind css -->
    <link rel="stylesheet" href="style.css" />

  <body class="dark:bg-dark">
    <header class="bg-primary">
      <div
        class="container flex items-center justify-between px-6 md:w-1/2 py-1 text-secondary"
      >
        <!-- previous month -->
        <div class="flex items-center">
          <button
            class="flex items-center p-4 rounded-full hover:bg-[#FC4F00] transition-colors"
          >
            <span class="material-symbols-outlined"> arrow_back_ios </span>
          </button>
        </div>
        <!-- current month -->
        <div class="flex items-center">
          <span class="text-3xl font-bangla"> বৈশাখ ১৪৩০ </span>
        </div>
        <!-- next month -->
        <div class="flex items-center">
          <button
            class="flex items-center p-4 rounded-full hover:bg-[#FC4F00] transition-colors"
          >
            <span class="material-symbols-outlined"> arrow_forward_ios </span>
          </button>
        </div>
      </div>
    </header>
